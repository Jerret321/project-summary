<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击获取地图的位置</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=C6272e532ab6f729b502ddc67219b8f9"></script>
    <style>
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #canvas{height:500px;width:100%;}
    </style>
    <script src="js/HexMap.js"></script>

</head>
<body>
<div id="canvas"></div>
<script>
    var map = new HexMap({
        map: new BMap.Map("allmap")
    })
    map.getCity().then(function(data){
        alert(data.name)
        map.map.centerAndZoom(data.center,15)
    })
</script>
</body>
</html>
