<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script
        type="text/javascript"
        src="https://api.map.baidu.com/api?v=2.0&ak=C6272e532ab6f729b502ddc67219b8f9"
    ></script>
    <title>单个标注点沿直线的轨迹运动</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script src="js/HexMap.js"></script>
<script type="text/javascript">
	var hexMap, end = [116.380967, 39.913285]

	function run() {
		HexMap.locate().then(function(data) {
			var start = data
			if(!hexMap) {
				hexMap = new HexMap({
					map: new BMap.Map("allmap"),
					start: start,
					end: end,
					icon: {
						start: {url: 'img/avatar.png', size: [20, 20]},
						end: {url: 'img/logo.png', size: [20, 20]}
					}
				})
				hexMap.drive()
			} else {
				hexMap.drive(start, null)
			}
			console.log(data)
		}).catch(function(e) {
			if(e.message) alert(e.message)
		})

	}

	var start = [116.424374, 39.914668];


	var count = 0,
		timer;
	timer = setInterval(function() {
		run()
		if(count++ > 10) {
			clearInterval(timer);
		}
	}, 1000);
</script>
